<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asmo Visuals - Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .fade {
      animation: fadeEffect 0.5s;
    }
    section {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box-it {
      padding: 0.6rem;
      margin: 0.2rem;
      background-color: rgba(255,255,255,0.7);
      border-radius: 0.6rem;
    }

    @keyframes fadeEffect {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-transparent text-gray-800 relative  flex flex-col">

  <!-- Hero Video Container -->
  <div class="absolute inset-0 w-full h-full z-0">
    <!-- Background Video -->
    <video autoplay muted loop id="backgroundVideo" class="w-full h-full object-cover">
      <source src="hero3.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Semi-transparent Overlay -->
    <div class="absolute inset-0 bg-white bg-opacity-70"></div>
  </div>

  <!-- Main Content (z-10 ensures it's above video) -->
  <div id="content" class="relative z-10 fade">
    <!-- Modal -->
    <div id="comingSoonModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg shadow-lg p-6 text-center w-96">
        <h2 class="text-xl font-bold mb-4">Portals Are Closed</h2>
        <p class="text-gray-700 mb-4">Client portals are currently unavailable. Please access your files via Google Drive for the time being.</p>
        <button onclick="dismissModal()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
          Got it!
        </button>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="flex justify-between items-center p-6 bg-white shadow-md fixed w-full z-40">
      <div class="text-2xl font-bold text-gray-900">
        <a href="index.html"><img class="max-h-8" src="3.png" alt="ASMO Logo"></a>
      </div>
      <div class="space-x-4">
        <a href="services.html" class="text-gray-700 hover:text-blue-500">Services</a>
        <a href="portfolio.html" class="text-gray-700 hover:text-blue-500">Portfolio</a>
        <a href="contact.html" class="text-gray-700 hover:text-blue-500">Contact</a>
        <a href="portal.html" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition shadow-md">Client Portal</a>
      </div>
    </nav>
    

<!-- Client Portal Section -->
<section id="client-portal" class="min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
      <h2 class="text-3xl font-bold text-gray-900 mb-6">Client Portal Login</h2>
      <form action="login.php" method="POST" class="space-y-4">
        <div>
          <label for="email" class="block text-gray-700 font-semibold text-left">Username:</label>
          <input type="email" id="email" name="email" required 
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
        <div>
          <label for="password" class="block text-gray-700 font-semibold text-left">Password:</label>
          <input type="password" id="password" name="password" required 
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
        <button type="submit" disabled
                class="w-full px-4 py-2 bg-gray-400 text-white rounded-lg cursor-not-allowed">
          Login (disabled)
        </button>
      </form>
      <p class="mt-4 text-gray-600">Forgot your password? <a href="#" class="text-blue-500 hover:underline">Reset it here</a></p>
    </div>
  </section>
      

  <!-- Footer -->
  <footer class="py-4 bg-gray-800 text-gray-200 text-center z-40">
    <p>&copy; 2025 Asmo Visuals. All rights reserved.</p>
  </footer>

  <script>
    // Dismiss Coming Soon Modal
    function dismissModal() {
      document.getElementById('comingSoonModal').style.display = 'none';
    }

    // Smooth Scrolling and Fade Transitions
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const target = this.getAttribute('data-target');
        document.querySelectorAll('#content > section').forEach(section => section.classList.add('hidden'));
        document.querySelector(target).classList.remove('hidden', 'fade');
        document.querySelector(target).classList.add('fade');
      });
    });
  </script>
</body>
</html>
